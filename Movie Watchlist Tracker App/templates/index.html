<!DOCTYPE html>
<html lang="en">
<head>
    <title>Movie Watchlist</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2 class="mt-4">ðŸŽ¬ Movie Watchlist</h2>
        <form action="/add" method="POST">
            <input type="text" name="title" placeholder="Movie Title" required>
            <input type="text" name="genre" placeholder="Genre">
            <input type="number" name="year" placeholder="Year">
            <button type="submit" class="btn btn-primary">Add Movie</button>
        </form>

        <ul class="list-group mt-3">
            {% for movie in movies %}
            <li class="list-group-item">
                {{ movie.title }} ({{ movie.genre }} - {{ movie.release_year }})
                {% if movie.watched %}
                âœ… Watched
                {% else %}
                <a href="/watch/{{ movie.id }}" class="btn btn-sm btn-success">Mark as Watched</a>
                {% endif %}
                <a href="/delete/{{ movie.id }}" class="btn btn-sm btn-danger">Delete</a>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
